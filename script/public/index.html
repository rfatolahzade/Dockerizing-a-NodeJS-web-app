<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Omega</title>
    <script src="axios.js"></script>
    <script>
      function POW() {
        let num1 = document.getElementById("Num1").value;
        let num2 = document.getElementById("Num2").value;
        axios.get("/POW?a=" + num1 + "&b=" + num2).then((result) => {
          let resultInput = document.getElementById("Result");
          resultInput.value = result.data;
        });
      }
    </script>
  </head>
  <body>
    <div>
      <form style="margin-left: 40%; margin-top: 10%;">
        <div>
          <label style="width: 100px; display: inline-block;">Num1</label>
          <input
            id="Num1"
            maxlength="11"
            style="margin: 10px; width: 200px; height: 30px;"
          />
        </div>
        <div>
          <label style="width: 100px; display: inline-block;">Num2</label>
          <input
            id="Num2"
            maxlength="11"
            style="margin: 10px; width: 200px; height: 30px;"
          />
        </div>
        <button
          type="button"
          style="margin-left: 150px; margin-top: 20px; width: 100px;"
          onclick="POW()"
        >
          POW
        </button>
        <input
          id="Result"
          maxlength="11"
          style="margin: 10px; width: 200px; height: 30px;"
        />

        <button
          type="button"
          onclick="EXC()"
          maxlength="11"
          style="margin: 15px; width: 160px; height: 20px; color: #ff0000;"
        >
          Make an Exception!
        </button>
      </form>
    </div>
  </body>
</html>
